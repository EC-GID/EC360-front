<div class="register-container">
  <h2>Create an Account</h2>
  <form [formGroup]="registerForm" (ngSubmit)="onRegister()" novalidate>
    <div class="form-group">
      <label for="full_name">Full Name</label>
      <input id="full_name" type="text" formControlName="full_name" placeholder="Your full name" required />
    </div>

    <div class="form-group">
      <label for="email">Email</label>
      <input id="email" type="email" formControlName="email" placeholder="Your email" required />
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input id="password" type="password" formControlName="password" placeholder="Your password" required />
    </div>

    <!-- âœ… Role Dropdown -->
    <div class="form-group">
      <label for="role">Register As</label>
      <select id="role" formControlName="role">
        <option value="worker">Worker</option>
        <option value="admin">Admin</option>
      </select>
    </div>

    <button type="submit" [disabled]="registerForm.invalid">Register</button>
  </form>

  <p class="success-message" *ngIf="successMessage">{{ successMessage }}</p>
  <p class="error-message" *ngIf="errorMessage">{{ errorMessage }}</p>

  <p class="login-link">
    Already have an account?
    <a (click)="goToRegister()" class="clickable">Click here to login</a>
  </p>
</div>
